name: Bug Report
description: Report a reproducible problem in StreamGuard
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: input
    id: version
    attributes:
      label: StreamGuard version or commit
      placeholder: "v0.1.0 or commit hash"
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Docker, Python, Node, and other relevant versions
      placeholder: "Ubuntu 22.04, Docker 24.x, Python 3.11, Node 20"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide clear steps so we can reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "Describe what you expected to happen"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "Describe what actually happened"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Include relevant logs or screenshots
      render: shell
    validations:
      required: false
